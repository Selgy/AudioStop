<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioStop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Arial', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e2057 0%, #2e2f77 100%);
        }
        
        #root {
            width: 100%;
            height: 100vh;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        @keyframes pulse-glow {
            0% { 
                box-shadow: 0 4px 12px rgba(78, 82, 255, 0.4);
            }
            50% { 
                box-shadow: 0 8px 20px rgba(78, 82, 255, 0.6);
            }
            100% { 
                box-shadow: 0 4px 12px rgba(78, 82, 255, 0.4);
            }
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        textarea::-webkit-scrollbar,
        div::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track,
        div::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb,
        div::-webkit-scrollbar-thumb {
            background: rgba(78, 82, 255, 0.5);
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb:hover,
        div::-webkit-scrollbar-thumb:hover {
            background: rgba(78, 82, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
